{% load document_permissions %}
{% if docs %}
    <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Actions</th>
    </tr>
{% endif %}
{% for doc in docs %}
    <tr>
        <td><a href="{{ doc.id }}">{{ doc }}</a></td>
        <td>{{ doc.owner }}</td>
        <td>
            {% if user|can_delete:doc %}
                <a href="delete/{{ doc.id }}">[delete]</a>
            {% endif %}
            {% if user|can_change_perms:doc %}
                <a href="permissions/{{ doc.id }}">[change permissions]</a>
            {% endif %}
        </td>
    </tr>
{% empty %}
    None.
{% endfor %}
