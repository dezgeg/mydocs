{% extends "page.html" %}
{% block content %}
    <h1>Documents</h1>
    {% if not user.is_authenticated %}
        Log in to add documents.
    {% else %}
        <a href="add">Add a document</a>
        <ul>
            {% for doc in docs %}
                <li>
                    <a href="{{ doc.id }}">{{ doc }}</a>
                    {{ doc.tags|join:", " }}
                    <a href="delete/{{ doc.id }}">[delete]</a>
                    <a href="permissions/{{ doc.id }}">[change permissions]</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
