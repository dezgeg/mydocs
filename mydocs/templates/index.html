{% extends "page.html" %}
{% block content %}
    <h1>Documents</h1>
    <a href="add">Add a document</a>
    <ul>
        {% for doc in docs %}
            <li>
                <a href="{{ doc.id }}">{{ doc }}</a>
                {{ doc.tags|join:", " }}
                <a href="delete/{{ doc.id }}">delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
