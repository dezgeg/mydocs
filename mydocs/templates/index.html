<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>MyDocs</title>
    </head>
    <body>
        <h1>MyDocs</h1>
			{% if user.is_authenticated %}
				Logged in as {{ user.first_name }} {{ user.last_name }}.<br/>
			{% else %}
				Not logged in.<br/>
                <form name="fopenid" action="/openid/login/" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="openid_identifier" value="https://www.google.com/accounts/o8/id"/>
                    <input type="submit" value="Log in via Google"/>
                </form>
			{% endif %}
        <hr/>
		<a href="add">Add a document</a>
        <ul>
			{% for doc in docs %}
				<li>
					<a href="{{ doc.id }}">{{ doc }}</a>
					<a href="delete/{{ doc.id }}">poista</a>
				</li>
			{% endfor %}
        </ul>
	</body>
</html>
